<body>
<div id="logger"></div>
<div id="message"></div>
<div id="chat-container">
<form id="chatbox" action="/">
  <input id="m" autocomplete="off"/><button>send</button>
</form>
</div>

<form id="login-form" action="/login">
  <label>username</label>
  <input id="username-login" autocomplete="off"/>
  <label>password</label>
  <input id="password-login" autocomplete="off"/>
  <button id="login-btn">login</button>
</form>
<form id="signup-form" action="/signup">
  <label>username</label>
  <input id="username-signup" autocomplete="off"/>
  <label>password</label>
  <input id="password-signup" autocomplete="off"/>
  <button id="signup-btn">sign up</button>
</form>
<form id="getMessages" action="/getmessage">
  <input id="user-msg"/>
  <button id="getMessages-btn">all users</button>
</form>
</body>
